<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button onclick="stop()"><img src="https://freeiconshop.com/wp-content/uploads/edd/stop-circle-outline.png"></button>
            <button onclick="watchStart()"><img src="https://cdn-icons-png.flaticon.com/512/0/375.png" ></button>
            <button onclick="reset()"><img src="https://cdn-icons-png.flaticon.com/512/2618/2618245.png"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
